<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hu">
<head>
    <title>Darts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="refresh" content="1"/>

    <style>
        .player {
          font-family: verdana, sans-serif;
          font-size: 900%;
        }

        active {
          color: red;
          text-decoration: underline;
<!--          font-weight: bold;-->
        }

        inactive {
          color: black;
        }

        .grid-container {
          display: grid;
          grid-template-columns: auto 450px 400px 250px 400px 450px auto;
<!--          gap: 10px;-->
          background-color: #2196F3;
<!--          padding: 10px;-->
<!--          border:1px solid black;-->
<!--          border-collapse: collapse;-->
        }

        .grid-container > div {
          background-color: rgba(255, 255, 255, 0.8);
          padding: 0 0;
        }

        .name1 {
          grid-column: 1 / 4;
          justify-self: right;
        }
        .name2 {
          grid-column:5 / 8;
          justify-self: left;
        }
        .score {
          color: blue;
          font-family: verdana, sans-serif;
          font-size: 1200%;
        }
        .setleg {
          color: #FF7F50;
          font-size: 500%;
          justify-self: center;
        }
        .checkout1 {
          color: gray;
          font-family: verdana, sans-serif;
          font-size: 500%;
<!--          grid-column: 1 / 3;-->
          justify-self: right;
          text-align: right;
        }
        .checkout2 {
          color: gray;
          font-family: verdana, sans-serif;
          font-size: 500%;
<!--          grid-column:6 / 8;-->
          justify-self: left;
          text-align: left;
        }
        .throw {
          color: gray;
          font-family: verdana, sans-serif;
          font-size: 400%;
          text-align: right;
        }
        .stat {
          justify-self: center;
          font-size: 400%;
          color: black;
          padding: 0 100px;
        }
        .avg {
          justify-self: center;
          font-size: 600%;
          color: black;
        }
        .empty {
          justify-self: center;
        }
        .left {
          justify-self: left;
        }
        .right {
          justify-self: right;
        }

    </style>
</head>
<body>

<div class="grid-container">
    <div class="name1 player" th:utext="${PLAYER_1_1}"> Player 1</div>
    <div class="empty"></div>
    <div class="name2 player" th:utext="${PLAYER_2_1}"> Player 2</div>

    <div class="name1 player" th:utext="${PLAYER_1_2}"> Player 1</div>
    <div class="empty"></div>
    <div class="name2 player" th:utext="${PLAYER_2_2}"> Player 2</div>


    <div class="empty"></div>
    <div class="right checkout1" style="padding-top: 30px;" th:text="${TEAM1_CHECKOUT}">BULL BULL
        D16
    </div>
    <div class="right score" th:text="${TEAM1_SCORE}">501</div>
    <div class="setleg" style="padding-top: 20px;"
         th:utext="${TEAM1_SET} + ' ' + ${S} + ' ' + ${TEAM2_SET} + '<br>' + ${TEAM1_LEG} + ' ' + ${L} + ' ' + ${TEAM2_LEG}"></div>
    <div class="left score" th:text="${TEAM2_SCORE}">501</div>
    <div class="left checkout2" style="padding-top: 30px;" th:text="${TEAM2_CHECKOUT}">T20 BULL
        D20
    </div>
    <div class="empty"></div>

    <div class="empty"></div>
    <div class="empty"></div>
    <div class="right stat avg" th:text="${TEAM1_AVERAGE}">100</div>
    <div class="stat avg">AVG</div>
    <div class="left stat avg" th:text="${TEAM2_AVERAGE}">100</div>
    <div class="empty"></div>
    <div class="empty"></div>

    <div class="empty"></div>
    <div class="right throw" th:text="${TEAM1_LAST_THROW1}">100</div>
    <div class="right stat" th:text="${TEAM1_P100}">4</div>
    <div class="stat">100+</div>
    <div class="left stat" th:text="${TEAM2_P100}">4</div>
    <div class="left throw" th:text="${TEAM2_LAST_THROW1}">100</div>
    <div class="empty"></div>

    <div class="empty"></div>
    <div class="right throw" th:text="${TEAM1_LAST_THROW2}">90</div>
    <div class="right stat" th:text="${TEAM1_P60}">12</div>
    <div class="stat">60+</div>
    <div class="left stat" th:text="${TEAM2_P60}">12</div>
    <div class="left throw" th:text="${TEAM2_LAST_THROW2}">90</div>
    <div class="empty"></div>

    <div class="empty"></div>
    <div class="right throw" th:text="${TEAM1_LAST_THROW3}">80</div>
    <div class="right stat" th:text="${TEAM1_MAX}">100</div>
    <div class="stat">MAX</div>
    <div class="left stat" th:text="${TEAM2_MAX}">100</div>
    <div class="left throw" th:text="${TEAM2_LAST_THROW3}">80</div>
    <div class="empty"></div>

    <div class="empty"></div>
    <div class="right throw" th:text="${TEAM1_LAST_THROW4}">70</div>
    <div class="right stat" th:text="${TEAM1_MIN}">60</div>
    <div class="stat">MIN</div>
    <div class="left stat" th:text="${TEAM2_MIN}">60</div>
    <div class="left throw" th:text="${TEAM2_LAST_THROW4}">70</div>
    <div class="empty"></div>

    <div class="empty"></div>
    <div class="right throw" th:text="${TEAM1_LAST_THROW5}">60</div>
    <div class="right stat" th:text="${TEAM1_HC}">-</div>
    <div class="stat">HC</div>
    <div class="left stat" th:text="${TEAM2_HC}">-</div>
    <div class="left throw" th:text="${TEAM2_LAST_THROW5}">60</div>
    <div class="empty"></div>

</div>

</body>
</html>
